<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Colmar Academy</title>
  </head>
  <body>
    <header>
      <div class="site-container header-bar">
        <div class="company-logo">
          <img src="./resources/images/ic-logo.svg" alt="Colmar Logo" id="logo">
          <div class="logo-text">
            <span id="colmar">COLMAR</span><span id="academy">ACADEMY</span>
          </div>
        </div>
        <nav id="header-links-imgs">
          <img src="./resources/images/ic-on-campus.svg" alt="On campus" class="mobile">
          <img src="./resources/images/ic-online.svg" alt="Online" class="mobile">
          <img src="./resources/images/ic-login.svg" alt="Sign in" class="mobile">
        </nav>
        <nav id="header-links-text">
          <span class="desktop">On campus</span>
          <span class="desktop">Online</span>
          <span class="desktop">For companies</span>
          <span class="desktop">Sign in</span>
        </nav>
      </div>
    </header>
    <section id="banner-container">
      <div class="site-container banner">
        <div class="banner-image">
          <img src="./resources/images/banner.jpg" alt="Students working at picnic table" id="banner-img">
        </div>
        <div class="banner-text">
          <h1>Learn something new everyday</h1>
          <h2>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</h2>
          <div class="start-here link">
            <span>Start here</span>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="site-container">

      </div>
    </footer>
  </body>
</html>
